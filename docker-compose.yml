services:
  localstack:
    container_name: gateway-localstack
    image: localstack/localstack:latest
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    environment:
      - SERVICES=${LOCALSTACK_SERVICES}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - DEBUG=${LOCALSTACK_DEBUG}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:4566/_localstack/health').read()",
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - local-gateway

  dynamodb-admin:
    container_name: gateway-dynamodb-admin
    image: aaronshaf/dynamodb-admin:latest
    depends_on:
      localstack:
        condition: service_healthy
    ports:
      - "${DYNAMODB_ADMIN_PORT:-8001}:8001"
    environment:
      # LocalStack の DynamoDB エンドポイント
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=${AWS_DEFAULT_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    networks:
      - local-gateway

  awscli:
    container_name: gateway-awscli
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - LOCALSTACK_PORT=${LOCALSTACK_PORT:-4566}
    volumes:
      - ./init:/init:ro
      - ./lambda:/init/../lambda:ro
    entrypoint: ["/bin/sh", "-lc"]
    command:
      [
        "/init/00_dynamodb.sh && /init/01_lambda.sh && /init/02_api_gateway.sh && sleep infinity",
      ]
    networks:
      - local-gateway

  go-dev:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDPLATFORM: linux/arm64
        TARGETPLATFORM: linux/arm64
    container_name: gateway-go-dev
    depends_on:
      localstack:
        condition: service_started
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - .:/src:cached
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /src
    tty: true
    networks:
      - local-gateway

networks:
  local-gateway:
    driver: bridge
