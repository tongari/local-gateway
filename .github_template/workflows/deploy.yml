    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤å…ˆç’°å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      confirm_deploy:
        description: 'æœ¬å½“ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¾ã™ã‹ï¼Ÿ (yes/no)'
